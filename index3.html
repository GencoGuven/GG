<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptom-Disease Bot</title>
    <style>
        body {
            font-family: 'Arial Unicode MS';
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200vh;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            max-width: 800px;
            width: 100%;
        }

        .form-wrapper {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            box-sizing: border-box;
            margin: 0 15px; /* Added margin to create space between containers */
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            width: 70%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
        }

        button {
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .orange {
            background-color: #ff7b00;
        }

        .orange:hover {
            background-color: #d26600;
        }

        .blue {
            background-color: #007bff;
        }

        .blue:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <div class="container">
                <h1 class="orange">Symp-Dis Bot</h1>
                <form method="POST">
                    <label for="symptoms">Enter your symptoms:</label>
                    <input type="text" id="symptoms" name="symptoms" required>
                    <button type="submit" class="orange">Search</button>
                </form>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="container">
                <h1 class="blue">Gene-Bacteria Bot</h1>
                <form method="POST">
                    <label for="disease">Enter the disease:</label>
                    <input type="text" id="disease" name="disease" required>
                    <button type="submit" class="blue">Search</button>
                </form>
            </div>
        </div>
    </div>

    {% if response %}
    <div class="container">
        <h2>Bot's Response:</h2>
        <pre>{{ response }}</pre>
    </div>
    {% endif %}
</body>
</html>
